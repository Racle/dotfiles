# set -g prefix `
# bind ` send-prefix
# GNU-Screen compatible prefix
set -g prefix2 C-a
bind C-a send-prefix -2

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind e setw synchronize-panes on
bind E setw synchronize-panes off

set-window-option -g mode-keys vi

# Enable color support inside of tmux.
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# makes tmux send out the proper escape codes for setting the terminal title
set-option -g set-titles on
# sets the content of the title: user@host: /current/working/directory
set-option -g set-titles-string "#(echo $USER)@#H: #{pane_current_path}> #{pane_current_command}"
# be sure to see note* below
set -g window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})>#{pane_current_command}#F'
set -g window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})>#{pane_current_command}#F'

# status bar updates every 15s by default**, change to 1s here 
# (this step is optional - a lower latency might have negative battery/cpu usage impacts)
set -g status-interval 1
# Add a bit more scroll history in the buffer.
set -g history-limit 50000

# Ensure window titles get renamed automatically.
setw -g automatic-rename

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

# Enable full mouse support.
set -g mouse on

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

set -g status-style fg=colour244
set -g status-style bg=default

set -g pane-border-style fg=default
set -g pane-border-style bg=default
set -g pane-active-border-style fg=colour250
set -g pane-active-border-style bg=default

set-window-option -g window-status-current-style "bold"
set-window-option -g window-status-current-style fg=colour223

# Reload the tmux config.
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Split panes.
#bind-key h split-window -v -c "#{pane_current_path}"
#bind-key v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Move around panes with ALT + arrow keys.
bind-key -n M-Up select-pane -U
bind-key -n M-Left select-pane -L
bind-key -n M-Down select-pane -D
bind-key -n M-Right select-pane -R

# -- navigation ----------------------------------------------------------------

# create session
#bind C-c new-session

# find session
#bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v -c "#{pane_current_path}"
# split current window vertically
bind _ split-window -h -c "#{pane_current_path}"

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# maximize current pane
#bind + run 'cut -c3- ~/.tmux.conf | sh -s _maximize_pane "#{session_name}" #D'
bind + resize-pane -Z 

# pane resizing
bind -r H resize-pane -L 3
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# -----------------------------------------------------------------------------
# Plugin Manager - https://github.com/tmux-plugins/tpm
# In order to use the plugins below you need to install TPM and the plugins.
#   Step 1) git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
#   Step 2) Reload tmux if it's already started with `r
#   Step 3) Launch tmux and hit `I (capital i) to fetch any plugins
# -----------------------------------------------------------------------------

# List of plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-resurrect settings.
set -g @resurrect-strategy-vim 'session'
set -g @continuum-restore 'on'

# toggle first pane
bind-key -n M-t resize-pane -Z -t 1
# open one pane
bind-key -n C-F6 split-window -v \; resize-pane -t 2 -y 20
# open two split pane
bind-key -n C-F7 split-window -v \; split-window -h \; resize-pane -t 2 -y 20
# open three split pane
bind-key -n C-F8 split-window -v \; split-window -h -p 76 \; split-window -h \; resize-pane -t 2 -y 20

#enable custom powerline config
if '[ -f ~/.tmux-powerline.conf ]' 'source ~/.tmux-powerline.conf'
set -g @themepack 'powerline/double/orange'
set -g @themepack-window-status-current-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})>#{pane_current_command}#F'
set -g @themepack-window-status-format '#I:#(pwd="#{pane_current_path}"; echo ${pwd####*/})>#{pane_current_command}#F'

# Enable powerline
if '[ -f /usr/share/powerline/bindings/tmux/powerline.conf ]' 'source "/usr/share/powerline/bindings/tmux/powerline.conf"'
# Initialize TPM (keep this line at the very bottom of your tmux.conf).
run -b '~/.tmux/plugins/tpm/tpm'
